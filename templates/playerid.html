{%extends 'layout.html'%}
{% block content %}
<h2> {{playerid[0]}} </h2>

<img src="/static/images/players/{{playerid[2]}}" style="height: auto; width: 120px;">
<p> {{playerid[1]}} </p>

<a href="/trophy">Trophies: </a>
{% for playertrophy in playertrophies %}
<div class="playerlink">
    <li>
        <a href="/trophy/{{playertrophy[0]}}">{{playertrophy[1]}}</a>
    </li>
</div>
{% endfor %}

<br>

<a href="/team">Teams: </a>
{% for playerteam in playerteams %}
<div class="playerteam">
    <li>
        <a href="/team/allteams/{{playerteam[0]}}">{{playerteam[1]}}</a>
    </li>
</div>
{% endfor %}




{% endblock %}
