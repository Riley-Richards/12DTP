{%extends 'layout.html'%}
{% block content %}


<style>
    body {
      background-image: url('/static/images/players/{{playerid[2]}}');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>

<h2> {{playerid[0]}} </h2>

{% for playerteam in playerteams %}

<div class="playerteam">
    <a href="/team/{{playerteam[0]}}">{{playerteam[1]}}</a>
</div>

{% endfor %}

<br>

<img src="/static/images/players/{{playerid[2]}}" style="height: auto; width: 120px;">
<p> {{playerid[1]}} </p>


<a href="/trophy">Trophies: </a>
{% for playertrophy in playertrophies %}

<div class="playerlink">
    <li>
        <a href="/trophy/{{playertrophy[0]}}">{{playertrophy[1]}}</a>
    </li>
</div>

{% endfor %}

{% endblock %}
